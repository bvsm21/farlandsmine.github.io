<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bernas Analytics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
    }

    .section {
      margin: 40px auto;
      max-width: 800px;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    iframe, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .weather {
      margin-top: 20px;
      text-align: center;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      background-color: #00aaaa;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #008888;
    }
  </style>
</head>
<body>
  <h1>üëÅÔ∏è Bernas Hidden Analytics</h1>

  <div class="section">
    <h2>üìä Visits in the Last Month</h2>
    <canvas id="visitChart" height="200"></canvas>
  </div>

  <div class="section">
    <h2>üó∫Ô∏è Visitors by Country (Sample)</h2>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1aOyz7bYYd5d9Ud0TbEhK5uZKZ1eh-wo&ehbc=2E312F" height="400"></iframe>
  </div>

  <div class="section weather">
    <h2>üå¶Ô∏è Your Current Weather</h2>
    <p id="weatherInfo">Loading weather data...</p>
  </div>

  <a href="index.html" class="back-button">‚¨Ö Back to Home</a>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Fake analytics chart
    const ctx = document.getElementById('visitChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Visits',
          data: [12, 19, 7, 14],
          backgroundColor: '#00cccc'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Free weather from wttr.in -->
  <script>
    fetch('https://wttr.in/?format=%l:+%c+%t')
      .then(response => response.text())
      .then(data => {
        document.getElementById('weatherInfo').textContent = data;
      })
      .catch(() => {
        document.getElementById('weatherInfo').textContent = 'Could not load weather data.';
      });
  </script>
</body>
</html>
