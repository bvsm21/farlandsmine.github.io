<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bernas Analytics</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
    }

    .section {
      margin: 40px auto;
      max-width: 800px;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    iframe, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .weather {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ğŸ‘ï¸ Bernas Hidden Analytics</h1>

  <div class="section">
    <h2>ğŸ“Š Visits in the Last Month</h2>
    <canvas id="visitChart" height="200"></canvas>
  </div>

  <div class="section">
    <h2>ğŸ—ºï¸ Visitors by Country (Sample)</h2>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1aOyz7bYYd5d9Ud0TbEhK5uZKZ1eh-wo&ehbc=2E312F" height="400"></iframe>
  </div>

  <div class="section weather">
    <h2>ğŸŒ¦ï¸ Your Current Weather</h2>
    <p id="weatherInfo">Loading weather data...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Chart
    const ctx = document.getElementById('visitChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Visits',
          data: [12, 19, 7, 14],
          backgroundColor: '#00cccc'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Weather
    const weatherInfo = document.getElementById('weatherInfo');
    const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY';

    function getWeather(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`)
        .then(response => response.json())
        .then(data => {
          const city = data.name;
          const temp = data.main.temp;
          const desc = data.weather[0].description;
          weatherInfo.textContent = `${city}: ${temp}Â°C, ${desc}`;
        })
        .catch(() => {
          weatherInfo.textContent = 'Could not load weather data.';
        });
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        getWeather(position.coords.latitude, position.coords.longitude);
      },
      error => {
        weatherInfo.textContent = 'Location access denied.';
      }
    );
  </script>
</body>
</html>
